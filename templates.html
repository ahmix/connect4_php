<template class="join-game-temp">
    <form method="post">
        <label for='game-data-input-unique_game_id'>
            <h1>Wprowadź ID gry</h1>
        </label>
        <input type='number' class='game-data-input' id='game-data-input-unique_game_id' name='unique_game_id'><br>
        <input type='submit' class='btn-main join-id-btn' value='Dołącz'>
    </form>
    <button class='btn-main'><a href='index.php'>Powrót</a></button>
    <div class='error-text'></div>
</template>

<template class="player-setup-temp">
    <form method="post">

        <label for='game-data-input-nickname'>
            <h1>Podaj swój nick</h1>
        </label>
        <input type='text' class='game-data-input' id='game-data-input-nickname' name='nickname'>

        <h1>Wybierz swój kolor</h1>
        <div class="pick-color-div pick-color-player">
            <span class="color color-blue picked-player"></span>
            <span class="color color-orange"></span>
            <span class="color color-cyan"></span>
            <span class="color color-magenta"></span>
            <span class="color color-green"></span>
        </div>
        <h1>Wybierz kolor przeciwnika</h1>
        <div class="pick-color-div pick-color-opponent">
            <span class="color color-blue"></span>
            <span class="color color-orange picked-opponent"></span>
            <span class="color color-cyan"></span>
            <span class="color color-magenta"></span>
            <span class="color color-green"></span>
        </div>
        <input type="hidden" class="color-player-input" name="player_color">
        <input type="hidden" class="color-opponent-input" name="opponent_color">

        <div class="btn-div">
            <input type='submit' class='btn-main' value='Zatwierdź'>
            <button class='btn-main'><a href='index.php'>Powrót</a></button>
        </div>

    </form>
    <div class='error-text'></div>

</template>
